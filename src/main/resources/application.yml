server:
  port: 8080
  servlet:
    context-path: /api/v1

logging:
  level:
    ROOT: INFO
    org.hibernate.SQL: INFO

spring:
  application:
    name: BookTi
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB
  sql:
    init:
      mode: always
  data:
    jpa:
      repositories:
        bootstrap-mode: default
  jpa:
    open-in-view: true
    show-sql: false
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format-sql: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driverClassName: ${DRIVER_CLASS_NAME}
    url: jdbc:${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      pool-name: Hikari
      auto-commit: false
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    protocol: smtp
    test-connection: true
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connection-time-out: 5000
          timeout: 3000
          write-time-out: 5000

springdoc:
  swagger-ui:
    operationsSorter: method
    tagsSorter: alpha
    disable-swagger-default-url: false

cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME}
  api-key: ${CLOUDINARY_API_KEY}
  api-secret: ${CLOUDINARY_API_SECRET}

jwt:
  access-token:
    private: "access-refresh-token-keys/access-token-private.key"
    public: "access-refresh-token-keys/access-token-public.key"
  refresh-token:
    private: "access-refresh-token-keys/refresh-token-private.key"
    public: "access-refresh-token-keys/refresh-token-public.key"

application:
  permit-all-req:
    - /v2/api-docs/**
    - /v3/api-docs/**
    - /swagger-resources/**
    - /configuration/**
    - /webjars/**
    - /swagger-ui/*
    - /swagger-ui.html
    - /authorize/**
  cors:
    origins: https://marketplace-bookti.vercel.app,http://localhost:5173
