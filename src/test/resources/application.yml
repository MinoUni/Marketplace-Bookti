server:
  port: 8080
  servlet:
    context-path: /api/v1

logging:
  level:
    root: INFO
    org.hibernate.SQL: INFO

spring:
  profiles:
    active: test
  application:
    name: BookTi-test
  servlet:
    multipart:
      enabled: true
      max-file-size: 1MB
      max-request-size: 1MB
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    hikari:
      pool-name: Hikari
      auto-commit: false
  sql:
    init:
      mode: always
  data:
    jpa:
      repositories:
        bootstrap-mode: default
  jpa:
    open-in-view: true
    show-sql: false
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format-sql: true
  mail:
    host: 127.0.0.1
    port: 3025
    username: testSender@gmail.com
    password: password
    protocol: smtp
    test-connection: false
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: false
          connection-time-out: 5000
          timeout: 3000
          write-time-out: 5000
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/oauth2/callback/{registrationId}"
            scope:
              - email
              - profile

jwt:
  access-token:
    private: "access-refresh-token-keys/access-token-private.key"
    public: "access-refresh-token-keys/access-token-public.key"
  refresh-token:
    private: "access-refresh-token-keys/refresh-token-private.key"
    public: "access-refresh-token-keys/refresh-token-public.key"

cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME}
  api-key: ${CLOUDINARY_API_KEY}
  api-secret: ${CLOUDINARY_API_SECRET}

application:
  authorized-redirect-uris: https://marketplace-bookti.vercel.app/oauth2/redirect,http://localhost:5173/oauth2/redirect
  permit-all-req:
    - /authorize/**
    - /oauth2/**
  cors:
    origins: https://marketplace-bookti.vercel.app,http://localhost:5173
